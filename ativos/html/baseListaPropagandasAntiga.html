<!doctype html>
<html>  
<!-- Bootstrap 5.3.2 CSS -->
<link rel="stylesheet" href="../ativos/bootstrap_532/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../ativos/css/sivListaPropaganda.css">
<!-- *************************************************** -->
<head>
	<title>GEAR - $titulo</title>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <title>$titulo</title>
</head>
<body onload="moveRelogio()">
    <div class="monitor">
		<div class="cabecalhoTela">
			<div class="row" >
				<div id="divAeroporto" class="col-md-2 d-flex justify-content-start">$siglaAeroporto</div>
				<div id="divTitulo" class="col-md-8 d-flex justify-content-center">$titulo</div>
				<div id="divRelogio" class="col-md-2 d-flex justify-content-end"></div>
			</div>
			<div class="row" >
				<div class="d-flex justify-content-between" >
					<img class="rounded-pill" src="../ativos/img/logo_pequeno.png"/>
					<div id="divPagina">Página $page</div>
				</div>  
			</div> 
		</div>
        <div class="propaganda" style="background-image: url('$propaganda');">
            <div id="divTabela" class="tabelaDados">$tabela</div>
        </div>
    </div>  
</body>
</html>
<script>
    function moveRelogio(){
        momentoAtual = new Date();
        hora = momentoAtual.getHours();
        minuto = momentoAtual.getMinutes();
        if (hora <= 9) { hora = "0" + hora; }
        if (minuto <= 9) { minuto = "0" + minuto; }
        document.getElementById("divRelogio").innerHTML =  hora + ":" + minuto;
        setTimeout("moveRelogio()",1000);
    }
</script>
